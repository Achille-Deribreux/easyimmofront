<table mat-table [dataSource]="reservations" class="mat-elevation-z8">

  <ng-container matColumnDef="propertyName">
    <th mat-header-cell *matHeaderCellDef> Property Name  </th>
    <td mat-cell *matCellDef="let element"> {{element.propertyName}} </td>
  </ng-container>

  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef> From Date </th>
    <td mat-cell *matCellDef="let element"> {{element.fromDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef> To Date </th>
    <td mat-cell *matCellDef="let element"> {{element.toDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency: 'EUR'}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> See :  </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="showReservation(element.id)">visibility</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
